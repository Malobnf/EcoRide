<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="/js/script.js"></script>
  <title>EcoRide</title>
</head>
<body>
  <header>
    <div class="deroulant" onclick="toggleMenu()">☰</div>
    <div class="marque"><a href="accueil.html">EcoRide</a></div>
    <div class="profile-icone">
      <a href="profil.html" id="icone-profil" rel= "profil">
        <i class="fas fa-circle-user fa-2x"></i>
      </a>
    </div>

    <nav class="side-menu" id="sideMenu">
      <a href="accueil.html">Accueil</a>
      <a href="covoit.html">Recherche</a>
      <a href="profil.html">Profil</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">

<!-- Connexion -->
    <div id="log-in">
      <p>Connexion</p>
      <input class="log-input" type="text" name="user-name" id="user-name" required checked placeholder="Nom d'utilisateur">
      <input class="log-input" type="text" name="password" id="password" required checked placeholder="Mot de passe">
      <button id="login-btn">Se connecter</button>
      <p>Pas encore de compte ? <a href="#" id="sign-in-form">Créer un compte</a></p>
    </div>    
    
<!-- Inscription -->
    <div id="sign-in">
      <p>Inscription</p>
      <form id="form-inscription" action="inscription.php" method="POST">
        <input class="log-input" type="text" name="nom" placeholder="Nom" required>
        <input class="log-input" type="email" name="email" placeholder="Adresse mail" required>
        <input class="log-input" type="password" name="password" placeholder="Mot de passe" required>
        <input class="log-input" type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà membre ? <a href="#" id="back-to-login">Se connecter</a></p>
    </div>
  </div>



  <footer>
    <div>Mentions légales</div>
    <div>
      <a rel="contact" href="contact.html">Contact</a>
    </div>
    <div>Signaler un bug</div>
  </footer>

</body>
</html>
