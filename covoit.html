<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>EcoRide</title>
</head>

<body>
  <header>
    <div class="deroulant" onclick="toggleMenu()">☰</div>
    <div class="marque"><a href="accueil.html">EcoRide</a></div>
    <div class="profile-icone">
      <a href="profil.html" id="icone-profil" rel= "profil">
        <i class="fas fa-circle-user fa-2x"></i>
      </a>
    </div>

    <nav class="side-menu" id="sideMenu">
      <a href="accueil.html">Accueil</a>
      <a class="current-page"><p>Recherche</p></a>
      <a href="profil.html">Profil</a>
      <a href="contact.html">Contact</a>
    </nav>
   </header>

  <div class="container">
    <label for="search"><h2 id="input-recherche"></h2></label>
    <p>Ville de départ :</p>
      <div class="search-bar">
        <input class="input" type="text" name="depart" id="depart" required checked placeholder="Départ...">
        <button id="searchBtn" class="searchBtn" type="button"><i class="fa fa-arrow-right"></i></button>
      </div>

      <div class="resultats">
        <div class="profil-conducteur">
          <i class="fas fa-circle-user fa-3x"></i>
          <p class="nom-conducteur">Jane Doe</p>
          <div class="rating"><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i><i class="fas fa-star fa-xs"></i><i class="fas fa-star-half-stroke fa-xs"></i></div>
        </div>
        <div class="date-trajet">
          <p class="date">Vendredi 15 août</p>
          <p><i class="fas fa-house"></i>Ville de départ<i class="fas fa-arrow-right-long"></i> Ville d'arrivée<i class="fas fa-city"></i></p>
          <p>15h (3h30) 18h30</p>
        </div>
        <div class="reservation">
          <button id="resBtn" class="resBtn" type="button">Réserver<i class="fa fa-arrow-right"></i></button>
        </div>
      </div>
  </div>
  
  <footer>
    <div>Mentions légales</div>
    <div>
      <a rel="contact" href="contact.html">Contact</a>
    </div>
    <div>Signaler un bug</div>
  </footer>
